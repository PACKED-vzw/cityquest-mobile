<view title="'Cityquest - load quest'">
    <content has-header="true" has-subheader="false" ng-controller="CityquestLoadCtrl">
        <div class="row">
            <div class="col">
                <div class="list card">
                    <div class="item">
                        <img class="center" id="load-logo" src="img/logo_LANDING.png">


                        <div ng-hide="quest">
                            <div class="item item-text-wrap">
                                <span class="cq-notification">
                                    <p>Thanks for using the CityQuest Mobile app!</p>
                                    <p>Apparently you have not yet configured this Cityquest application.</p>
                                    <p>Please enter the quest key below.</p>
                                    <p>For more information see http://cityquest.be</p>
                                </span>
                            </div>

                            <div class="list">

                                <label class="item item-input">
                                    <input type="text" placeholder="Quest key" ng-model="key">
                                </label>
                            </div>
                            <a class="button button-full button-assertive" ng-click="loadQuest(key)">
                                Load cityquest
                            </a>

                        </div>


                        <div>
                            <div class="item item-text-wrap">

                                <button ng-show="quest" class="button button-full button-positive button-assertive" ng-click="startQuest()">
                                    Start new quest!
                                </button>

                                <button ng-show="progress" class="button button-full button-positive button-assertive" ng-click="resumeQuest()">
                                    Resume quest
                                </button>



                                <div ng-show="debug">
                                    <button ng-show="progress" class="button button-full button-positive button-assertive" ng-click="downloadAll()">
                                        Load image
                                    </button>


                                    {{quest.details.imageFile}}
                                    imageding{{imageDing}}
                                    1
                                    <img src="/{{quest.details.imageFile}}">
                                    2
                                    <img src="{{quest.details.imageFile}}">
                                    3
                                    <img src="file:///{{quest.details.imageFile}}">
                                    4
                                    <img src="file://{{quest.details.imageFile}}">
                                    5
                                    <img src="local://{{quest.details.imageFile}}">
                                    6
                                    <img src="imageDing">

                                    {{imgFile}}
                                    <img ng-src="{{imgFile}}">


                                </div>


                                <div class="image-bar">
                                    <img src="img/packed_logo.png" alt="logo PACKED vzw">
                                    <img src="img/athena_logo.png" alt="AthenaPlus logo">
                                    <img src="img/eu_logo.png" alt="EU logo">
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </content>
</view>
