<view title="'Cityquest - load quest'">
    <content has-header="true" has-subheader="false">
        <div class="row">
            <div class="col">
                <div class="list card">
                    <div class="item">
                        <img class="center" id="load-logo" src="img/logo_LANDING.png">
                        <div>
                            <div class="item item-text-wrap">
                                <button ng-show="quest" class="button button-full button-positive button-assertive" ng-click="startQuest()">
                                    {{ 'load-button-start' | translate }}
                                </button>

                                <button ng-show="progress" class="button button-full button-positive button-assertive" ng-click="resumeQuest()">
                                    {{ 'load-button-resume' | translate }}
                                </button>
                                <div class="image-bar">
                                    <img src="img/packed_logo.png" alt="logo PACKED vzw">
                                    <img src="img/athena_logo.png" alt="AthenaPlus logo">
                                    <img src="img/eu_logo.png" alt="EU logo">
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </content>
</view>
