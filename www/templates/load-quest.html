<view title="'Cityquest - load quest'">
    <content has-header="true" has-subheader="false">
        <div class="row">
            <div class="col">
                <div class="list card">
                    <div class="item">
                        <img class="center" id="load-logo" src="img/logo_LANDING.png">

                        <div ng-show="loading">
                            <img ng-src="img/Vector_Loading_fallback.gif" alt="Loading" class="center" />
                        </div>
                        <div ng-hide="loading">
                            <div class="item item-text-wrap">
                                <span class="cq-notification">
                                    <p>{{ 'load-notification-1' | translate }}</p>
                                    <p>{{ 'load-notification-2' | translate }}</p>
                                    <p>{{ 'load-notification-3' | translate }}</p>
                                    <p>{{ 'load-notification-4' | translate }}</p>
                                </span>
                            </div>

                            <div class="list" >

                                <label class="item item-input">
                                    <input type="text" placeholder="Quest key" ng-model="key">
                                </label>
                            </div>
                            <a class="button button-full button-assertive" ng-click="loadQuest(key);load()">
                                {{ 'load-button-load' | translate }}
                            </a>

                        </div>


                        <div>
                            <div class="item item-text-wrap">
                                <div class="image-bar">
                                    <img src="img/packed_logo.png" alt="logo PACKED vzw">
                                    <img src="img/athena_logo.png" alt="AthenaPlus logo">
                                    <img src="img/eu_logo.png" alt="EU logo">
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </content>
</view>
